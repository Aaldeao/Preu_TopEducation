<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org/">
<head>
    <title> Buscar Cuota del Estudiante</title>
    <meta http-equiv= "Content-Type" content="text/html; charset=UTF-8" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
<div class="container-sm">
    <h1 class = "text-center">Cuota del estudiante</h1>
    <table class="table">
        <thead class="thead-dark">
        <tr>
            <th>Rut</th>
            <th>Cuotas</th>
            <th>Arancel</th>
            <th>Arancel mensual</th>
            <th>Fecha de Pago</th>
            <th>Fecha de Vencimiento</th>
            <th>Estado de pago</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="cuota : ${cuota}">
            <td th:text="${cuota.estudiante.rut}"></td>
            <td th:text="${cuota.numeroCuota}"></td>
            <td th:text="${cuota.arancel}"></td>
            <td th:text="${cuota.arancelMensual}"></td>
            <td th:text="${cuota.fechaPago}"></td>
            <td th:text="${cuota.fechaVencimiento}"></td>
            <td th:text="${cuota.estado}"></td>
            <td>
                <form th:action="@{/Pagocuota}" method="post" style="display: inline-block; margin-right: 10px;">
                    <input type="hidden" th:name="idCuota" th:value="${cuota.idCuota}" />
                    <button type="submit" class="btn btn-success">Pagar</button>
                </form>
                <form th:action="@{/PagocuotaAtrasada}" method="post" style="display: inline-block;">
                    <input type="hidden" th:name="idCuota" th:value="${cuota.idCuota}" />
                    <button type="submit" class="btn btn-danger">Atrasada</button>
                </form>
                <form th:action="@{/Descuentocuota}" method="post" style="display: inline-block;">
                    <input type="hidden" th:name="idCuota" th:value="${cuota.idCuota}" />
                    <button type="submit" class="btn btn-info">Descuento</button>
                </form>
        </tr>
        </tbody>
    </table>
</div>
<div class="d-flex justify-content-center align-items-center">
    <form action="/Inicio">
        <button type="submit" class="btn btn-primary" >Volver al inicio</button>
    </form>
</div>
</body>
</html>
