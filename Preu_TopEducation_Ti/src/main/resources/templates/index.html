<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Preuniversitario Top Education</title>
</head>
<body style="text-align: center;">

    <h1>Bienvenido a la Preuniversitario Top Educacion</h1>
    <h3> Haga click en el botón del servicio que desea</h3>

    <div style="display: inline-block; text-align: left;">
        <form action="/Formulario">
            <button type="submit">Añadir Estudiantes</button>
        </form>
    </div>

    <div style="display: inline-block; text-align: left;">
        <form action="/GeneradorCuotas">
            <button type="submit">Generar Cuotas</button>
        </form>
    </div>

    <div style="display: inline-block; text-align: left;">
        <form action="/Mostrar">
            <button type="submit">Mostrar Cuotas</button>
        </form>
    </div>

    <form action="/SubirExcel" method="post" enctype="multipart/form-data">
        <label for="archivo_excel" style="cursor: pointer;">Seleccionar Archivo</label>
        <input type="file" name="archivo_excel" id="archivo_excel" accept=".xls, .xlsx, .csv" style="display: none;">
        <button type="submit">Subir Excel</button>
    </form>
</body>
</html>
